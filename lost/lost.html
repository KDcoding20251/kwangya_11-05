<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" type="text/css" href="../lost.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명게시판 | 광야</title>
</head>
<body>

<header class="header">
    <h1><img src="https://i.postimg.cc/140hhkzm/logo.jpg" alt="광덕고등학교 로고" onclick="location.reload()"></h1>
    <div class="search-container">
        <input type="text" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </div>
</header>
    
<hr class="header-line">

<div class="nav-container">
    <div class="nav-left">
            <a href="#" class="nav-button" onclick="location.replace('/introduce/introduce.html')">이건 무슨 사이트인가?</a>
            <a href="#" class="nav-button" onclick="location.replace('/anonymous/anonymous.html')">익명게시판</a>
            <a href="#" class="nav-button"onclick="location.replace('/')">홈 </a>
        </div>
        <div class="nav-right">
            <a id="authButton" href="#" class="nav-button login" onclick="location.replace('/login/login.html')">로그인</a>
        </div>
</div>

<div class="content-section">
    <div class="lost-container" style="width: 100%;">
        <div class="section-title">분실물</div>

        <!-- 분실물 작성 버튼 -->
        <div class="write-btn-area">
            <button id="toggleWriteBtn">📝 분실물 작성</button>
        </div>

        <!-- 분실물 작성 폼 (처음엔 숨김) -->
        <div id="writeForm" style="display: none;">
            <input type="text" id="lostTitle" class="lostTitle" placeholder="분실물을 입력하세요.">
            <textarea id="lostContent" placeholder="찾은 장소와 시간을 입력하세요..."></textarea>
            <button id="submitLost">분실물 등록</button>
        </div>

        <!-- 분실물 목록 -->
        <h2>📋 분실물 목록</h2>
        <div id="lostsList">
            <p>분실물을 불러오는 중...</p>
        </div>
    </div>
</div>
<script type="module" src="../lost.js"></script>
<script>
    // 분실물 작성 폼 토글
    const toggleBtn = document.getElementById('toggleWriteBtn');
    const writeForm = document.getElementById('writeForm');

    toggleBtn.addEventListener('click', () => {
        if (writeForm.style.display === 'none') {
            writeForm.style.display = 'block';
            toggleBtn.textContent = '❌ 작성 취소';
        } else {
            writeForm.style.display = 'none';
            toggleBtn.textContent = '📝 게시물 작성';
        }
    });
</script>
</body>
</html>
